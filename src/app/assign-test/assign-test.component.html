<div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Select Group</mat-label>
            <mat-select>
                <mat-option *ngFor="let group of groups" value="{{group.id}}" required>
                    {{group.name}}
                </mat-option>
            </mat-select>
            <mat-error>Select Group</mat-error>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Select Test</mat-label>
            <mat-select>
                <mat-option *ngFor="let test of tests" value="{{test.id}}" required>
                    {{test.name}}
                </mat-option>
            </mat-select>
            <mat-error>Select test</mat-error>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" name="testdate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>
    <div>
        <button mat-raised-button color="primary">Assign</button>
    </div>
</div>
